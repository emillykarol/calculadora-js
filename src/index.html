<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculadora">
        <input type="text" id="display" readonly>
        <button id="porcentagem">%</button>
        
        <button id="limpar">C</button>
        <button id="backspace"><<</button>
        <button class="operador" id="dividir">/</button>
        
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button class="operador" id="multiplicar">*</button>
        
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button class="operador" id="subtrair">-</button>
        
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button class="operador" id="somar">+</button>
        
        <button id="pi">Ï€</button>
        <button id="zero">0</button>
        <button id="decimal">.</button>
        <button id="igual" class="operador">=</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
